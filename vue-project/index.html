<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <title>Prolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
            /* Default text color */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .sell-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .sell-button:hover {
            background-color: #45a049;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-out;
        }

        .items-container,
        .sell-form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .item-details {
    display: none;
    margin-top: 10px;
  }

  .item.expanded .item-details {
    display: block;
  }
        .items-container .item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
        }

        .items-container .item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sell-form-container {
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 60px;
            /* Adjust the bottom margin as needed */
        }

        /* Add some styling for the form */
        form {
            max-width: 100%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the Choose File and Submit buttons */
        input[type="file"],
        .submit-button {
            display: none;
        }

        .file-input,
        .choose-file-button,
        .submit-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        .file-input:hover,
        .choose-file-button:hover,
        .submit-button:hover {
            background-color: #45a049;
        }

        /* Additional style for the Submit button */
        .submit-button {
            position: relative;
            z-index: 1;
        }

        /* Add a space for the fixed footer */
        main {
            padding-bottom: 80px;
        }

        /* Add styling for the delete button */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5252;
            /* Red background color */
            color: #fff;
            /* White text color */
            border: none;
            border-radius: 50%;
            /* Make it round */
            padding: 8px;
            /* Increase padding for a larger button */
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="app">
        <header>
            <router-link to="/"><h1>Prolat</h1></router-link>
            <router-link to="/sell" class="sell-button">Sell</router-link>
        </header>

        <main>
            <router-view></router-view>
        </main>

        <footer>
            <p>&copy; 2023 Prolat</p>
        </footer>
    </div>

    <template id="item-card-template">
        <div class="item-card">
          <h2 @click="toggleExpand">{{ item.name }}</h2>
          <div v-if="expanded">
            <p><strong>Description:</strong> {{ item.description }}</p>
            <p><strong>Email:</strong> {{ item.email }}</p>
            <p><strong>Phone:</strong> {{ item.phone }}</p>
            <p><strong>Address:</strong> {{ item.address }}</p>
          </div>
        </div>
      </template>

      <template id="item-list-template">
        <div class="items-container">
          <div v-if="items.length === 0" class="empty-message">Currently, the marketplace is empty.</div>
          <div v-else>
            <div v-for="(item, index) in items" :key="index" class="item">
              <button class="delete-button" @click="confirmDelete(index)">X</button>
              <item-card :item="item" />
            </div>
          </div>
        </div>
      </template>
      

    <script>
Vue.component('item-card', {
  props: ['item'],
  data() {
    return {
      expanded: false,
    };
  },
  methods: {
    toggleExpand() {
      this.expanded = !this.expanded;
    },
  },
  template: '#item-card-template',
});

        Vue.component('item-list', {
            template: '#item-list-template',
            data() {
                return {
                    items: []
                };
            },
            mounted() {
                // Retrieve items from local storage
                const storedItems = JSON.parse(localStorage.getItem('items')) || [];
                this.items = storedItems;
            },
            methods: {
                confirmDelete(index) {
                    const confirmation = window.confirm('Are you sure you want to delete this item?');
                    if (confirmation) {
                        this.deleteItem(index);
                    }
                },
                deleteItem(index) {
                    // Remove item from the array
                    this.items.splice(index, 1);
                    // Update local storage
                    localStorage.setItem('items', JSON.stringify(this.items));
                }
            }
        });

        var Marketplace = {
            data() {
                return {
                    items: [] // You can load items dynamically if needed
                };
            },
            methods: {
                // Add a method to open the modal with the selected item
                viewItem(item) {
                    this.$root.openModal(item);
                }
            },
            template: `
                <div class="items-container">
                    <item-card v-for="item in items" :item="item" :key="item.name" @click="viewItem(item)" />
                    <item-list />
                </div>
            `
        };

        var Sell = {
            data() {
                return {
                    itemName: '',
                    itemDescription: '',
                    itemImage: null,
                    previewImage: null,
                    email: '',
                    phone: '',
                    address: ''
                };
            },
            methods: {
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.itemImage = file;
                        this.previewImage = URL.createObjectURL(file);
                    }
                },
                submitForm() {
  // Check if an image is provided
  //if (!this.itemImage) {
    //alert('Please provide an image for the item.');
    //return;
 // }

  // Create an object with the submitted data
  const submittedItem = {
    name: this.itemName,
    description: this.itemDescription,
    email: this.email,    // Include email
    phone: this.phone,    // Include phone
    address: this.address, // Include address
    // Exclude the image for now
  };

  // Get existing items from localStorage or initialize an empty array
  const existingItems = JSON.parse(localStorage.getItem('items')) || [];

  // Add the submitted item to the array
  existingItems.push(submittedItem);

  // Save the updated items back to localStorage
  localStorage.setItem('items', JSON.stringify(existingItems));

  // Use Vue Router to navigate back to the home page
  this.$router.push('/');
}
            },
            template: `
                <div class="sell-form-container">
                    <h2>Sell Item Form</h2>
                    <form>
                        <label for="itemName">Item Name:</label>
                        <input type="text" v-model="itemName" required>
                        
                        <label for="itemDescription">Item Description:</label>
                        <textarea v-model="itemDescription" required></textarea>
                        
                        <label for="itemImage">Item Image:</label>
                        <input type="file" id="itemImage" @change="handleImageUpload" accept="image/*" required>
                        
                        <div v-if="previewImage" class="image-preview">
                            <label>Preview:</label>
                            <img :src="previewImage" alt="Preview">
                        </div>
                        
                        <label for="email">Email:</label>
                        <input type="email" v-model="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" v-model="phone" required>
                        
                        <label for="address">Address:</label>
                        <textarea v-model="address" required></textarea>
                        
                        <button @click="submitForm" class="submit-button" type="button">Submit</button>
                    </form>
                </div>
            `,
        };

        var router = new VueRouter({
            mode: 'history', // Use HTML5 history mode for cleaner URLs
            routes: [
                { path: '/', component: Marketplace },
                { path: '/sell', component: Sell }
            ]
        });

        var app = new Vue({
            el: '#app',
            router: router,
            data: {
                items: [],
                modalItem: {}, // Add this line to define modalItem
                modalOpen: false // New property to control modal visibility
            },
            methods: {
                openModal(item) {
                    this.modalItem = item;
                    this.modalOpen = true;
                },
                closeModal() {
                    this.modalOpen = false;
                }
            }
        });
    </script>

</body>

</html>
